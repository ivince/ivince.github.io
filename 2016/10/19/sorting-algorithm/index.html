<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>排序算法 · IVINCE</title><meta name="description" content="排序算法 - IVINCE"><meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"><link rel="short icon" href="/ivince.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://ivince.github.io/atom.xml" title="IVINCE"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/ivince.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">Blog</a></li><li class="nav-list-item"><a href="/instagram/" target="_self" class="nav-list-link">Gallery</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">Archive</a></li><li class="nav-list-item"><a href="https://github.com/ivince/" target="_blank" class="nav-list-link">GitHub</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">排序算法</h1><div class="post-info">Oct 19, 2016</div><div class="post-content"><h2 id="交换函数"><a href="#交换函数" class="headerlink" title="交换函数"></a>交换函数</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line">交换函数</span><br><span class="line">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span> *<span class="built_in">list</span>, <span class="keyword">int</span> low, <span class="keyword">int</span> high )</span></span><br><span class="line"></span>&#123;    </span><br><span class="line">    <span class="keyword">int</span> temp = <span class="built_in">list</span>[low];</span><br><span class="line">    <span class="built_in">list</span>[low] = <span class="built_in">list</span>[high];</span><br><span class="line">    <span class="built_in">list</span>[high] = temp;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line">冒泡排序（稳定）</span><br><span class="line">原理：第一次的内部for循环从记录数组的底部比较到顶部，比较相邻的值。</span><br><span class="line">如果低序号的值比高序号的值大，则二者交换顺序</span><br><span class="line">代价是n2</span><br><span class="line">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">bubsort</span><span class="params">( <span class="keyword">int</span> *<span class="built_in">list</span>, <span class="keyword">int</span> n )</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j;</span><br><span class="line">    <span class="keyword">for</span> ( i = <span class="number">0</span>; i &lt; n-<span class="number">1</span>; i++ )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> ( j = n-<span class="number">1</span>; j &gt; i; j-- )</span><br><span class="line">        &#123;    </span><br><span class="line">            <span class="keyword">if</span>( lt( <span class="built_in">list</span>[j], <span class="built_in">list</span>[j-<span class="number">1</span>] ) )</span><br><span class="line">                swap( <span class="built_in">list</span>, j, j-<span class="number">1</span> );</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line">选择排序（不稳定）</span><br><span class="line">原理：选择排序的第i次是“选择”数组中第i小的记录，并将该记录放到数组的第i个位置。</span><br><span class="line">即首先从未排序的序列中找到最小的值，接着找到次小的，依次类推</span><br><span class="line">代价是n2</span><br><span class="line">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">selsort</span><span class="params">( <span class="keyword">int</span> *<span class="built_in">list</span>, <span class="keyword">int</span> n )</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j;</span><br><span class="line">    <span class="keyword">for</span> ( i = <span class="number">0</span>; i &lt; n-<span class="number">1</span>; i++ )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> low_index = i;</span><br><span class="line">        <span class="keyword">for</span> ( j = n-<span class="number">1</span>; j &gt; i; j-- )</span><br><span class="line">        &#123;    </span><br><span class="line">            <span class="keyword">if</span>( lt( <span class="built_in">list</span>[j], <span class="built_in">list</span>[low_index] ) )</span><br><span class="line">                low_index = j;</span><br><span class="line">        &#125;</span><br><span class="line">        swap( <span class="built_in">list</span>, i, low_index );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span><br><span class="line">插入排序函数（shell排序的辅助函数）</span><br><span class="line">*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">inssort</span><span class="params">( <span class="keyword">int</span> *<span class="built_in">list</span>, <span class="keyword">int</span> n, <span class="keyword">int</span> incr )</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i,j;</span><br><span class="line">    <span class="keyword">for</span> ( i = incr; i &lt; n; i += incr )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> ( j = i; (j &gt;= incr) &amp;&amp; (lt (<span class="built_in">list</span>[j],<span class="built_in">list</span>[j-incr]) ); j -= incr )</span><br><span class="line">        &#123;    </span><br><span class="line">            swap( <span class="built_in">list</span>, j, j-incr );</span><br><span class="line">        &#125;        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">quickSort</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">true<span class="comment">// 交换元素位置</span></span><br><span class="line">true<span class="function"><span class="keyword">function</span> <span class="title">swap</span>(<span class="params">array, i, k</span>) </span>&#123;</span><br><span class="line">truetrue<span class="keyword">var</span> temp = array[i];</span><br><span class="line">truetruearray[i] = array[k];</span><br><span class="line">truetruearray[k] = temp;</span><br><span class="line">true&#125;</span><br><span class="line">true<span class="comment">// 数组分区，左小右大</span></span><br><span class="line">true<span class="function"><span class="keyword">function</span> <span class="title">partition</span>(<span class="params">array, left, right</span>) </span>&#123;</span><br><span class="line">truetrue<span class="keyword">var</span> storeIndex = left;        </span><br><span class="line">truetrue<span class="keyword">var</span> pivot = array[right]; <span class="comment">// 直接选最右边的元素为基准元素</span></span><br><span class="line">truetrue<span class="keyword">for</span> (<span class="keyword">var</span> i = left; i &lt; right; i++) &#123;</span><br><span class="line">truetruetrue<span class="keyword">if</span> (array[i] &lt; pivot) &#123;</span><br><span class="line">truetruetruetrueswap(array, storeIndex, i);</span><br><span class="line">truetruetruetruestoreIndex++; <span class="comment">// 交换位置后，storeIndex 自增 1，代表下一个可能要交换的位置</span></span><br><span class="line">truetruetrue&#125;</span><br><span class="line">truetrue&#125;</span><br><span class="line">truetrueswap(array, right, storeIndex); <span class="comment">// 将基准元素放置到最后的正确位置上</span></span><br><span class="line">truetrue<span class="keyword">return</span> storeIndex;</span><br><span class="line">true&#125;</span><br><span class="line">true<span class="function"><span class="keyword">function</span> <span class="title">sort</span>(<span class="params">array, left, right</span>) </span>&#123;</span><br><span class="line">truetrue<span class="keyword">if</span> (left &gt; right) &#123;</span><br><span class="line">truetruetrue<span class="keyword">return</span>;</span><br><span class="line">truetrue&#125;</span><br><span class="line">truetrue<span class="keyword">var</span> storeIndex = partition(array, left, right);</span><br><span class="line">truetruesort(array, left, storeIndex - <span class="number">1</span>);</span><br><span class="line">truetruesort(array, storeIndex + <span class="number">1</span>, right);</span><br><span class="line">true&#125;</span><br><span class="line">truesort(array, <span class="number">0</span>, array.length - <span class="number">1</span>);</span><br><span class="line">true<span class="keyword">return</span> array;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="二分查找"><a href="#二分查找" class="headerlink" title="二分查找"></a>二分查找</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 递归版本</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">binary_search</span><span class="params">(<span class="keyword">const</span> <span class="keyword">int</span> arr[], <span class="keyword">int</span> start, <span class="keyword">int</span> end, <span class="keyword">int</span> key)</span> </span>&#123;</span><br><span class="line">true<span class="keyword">if</span> (start &gt; end)</span><br><span class="line">truetrue<span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">true<span class="keyword">int</span> mid = start + (end - start) / <span class="number">2</span>; <span class="comment">//直接平均可能會溢位，所以用此算法</span></span><br><span class="line">true<span class="keyword">if</span> (arr[mid] &gt; key)</span><br><span class="line">truetrue<span class="keyword">return</span> binary_search(arr, start, mid - <span class="number">1</span>, key);</span><br><span class="line">true<span class="keyword">if</span> (arr[mid] &lt; key)</span><br><span class="line">truetrue<span class="keyword">return</span> binary_search(arr, mid + <span class="number">1</span>, end, key);</span><br><span class="line">true<span class="keyword">return</span> mid; <span class="comment">//最後檢測相等是因為多數搜尋狀況不是大於要不就小於</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// while循环</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">binary_search</span><span class="params">(<span class="keyword">const</span> <span class="keyword">int</span> arr[], <span class="keyword">int</span> start, <span class="keyword">int</span> end, <span class="keyword">int</span> key)</span> </span>&#123;</span><br><span class="line">true<span class="keyword">int</span> mid;</span><br><span class="line">true<span class="keyword">while</span> (start &lt;= end) &#123;</span><br><span class="line">truetruemid = start + (end - start) / <span class="number">2</span>; <span class="comment">//直接平均可能會溢位，所以用此算法</span></span><br><span class="line">truetrue<span class="keyword">if</span> (arr[mid] &lt; key)</span><br><span class="line">truetruetruestart = mid + <span class="number">1</span>;</span><br><span class="line">truetrue<span class="keyword">else</span> <span class="keyword">if</span> (arr[mid] &gt; key)</span><br><span class="line">truetruetrueend = mid - <span class="number">1</span>;</span><br><span class="line">truetrue<span class="keyword">else</span></span><br><span class="line">truetruetrue<span class="keyword">return</span> mid; <span class="comment">//最後檢測相等是因為多數搜尋狀況不是大於要不就小於</span></span><br><span class="line">true&#125;</span><br><span class="line">true<span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><
